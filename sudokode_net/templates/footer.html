        Last commit: <a id="last_commit"></a>

    <script type="text/javascript">
      $(document).ready(function() {
        function getLastCommit() {
          $.ajax({
            url: 'https://api.github.com/repos/sudokode/sudokode.net/commits',
            dataType: 'json'
          })
          .done(function(json) {
            var lastCommit = json[0].sha.substr(0, 7);
            var commitMsg = json[0].commit.message;
            var commitDate = json[0].commit.author.date;
            $("#last_commit").text(
                lastCommit
                + ' ('
                + commitMsg
                + ')'
            ).attr('title', 'Date: ' + commitDate);
          });
        }

        setInterval(getLastCommit(), 60000);
      });
    </script>
  </body>
